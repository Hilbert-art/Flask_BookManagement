<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <link rel="stylesheet" href="{{url_for('static',filename='../static/css/log_in.css')}}">
    <title>登录</title>
</head>
<body>
<div class="login">
    <div class="login-triangle"></div>

    <h2 class="login-header">Log in</h2>
    <!-- 传入后端的内容 -->

    <form class="login-container" method="post" action="/log_handle">
        <p><input type="text" name="username" placeholder="Username"></p>
        <p><input type="password" name="password" placeholder="Password"></p>
        <p><input type="submit" value="Log in"></p>

    </form>
     <a style="color:white" href="http://127.0.0.1:5000/register">No account?</a>

</div>
<!-- 用于错误信息的弹窗 -->
{% block contentBlock %}
{% endblock %}
</body>
</html>
